<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average of Array (1D)</title>
  </head>
  <body>
    <script>
      function average(arr) {
        let sum = 0;
        for (const num of arr) {
          sum += num;
        }
        return sum / arr.length;
      }

      console.log(average([1, 2, 3, 4, 5])); 
    </script>
  </body>
</html>
