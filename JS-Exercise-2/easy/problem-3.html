<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Reversal</title>
  </head>
  <body>
    <script>
      function reverseArray(arr) {
        const reversedArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          reversedArr.push(arr[i]);
        }
        return reversedArr;
      }

      console.log(reverseArray([1, 2, 3]));
    </script>
  </body>
</html>
